<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>*Rock Paper Scissors Game*</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="theme-switch">
          <p>Toggle Theme:</p>

          <label for="theme-toggle" class="switch">
              <input type="checkbox" id="theme-toggle">
              <span class="slider"></span>
          </label>
      </div>

      <div class="scoreboard">
          <span class="score">
              <p class="complimentp">  </p>
              <span class="user_name">  </span>
              <span class="cpu_name">BOT</span><br>
              <span id="user-score"> 0 </span>
              <span id="cpu-score"> 0 </span>
          </span>
      </div>

      <div>
          <audio id="drum_roll" src="audio/DrumRoll.mp3"></audio>
          <audio id="fail" src="audio/fail.mp3"></audio>
          <audio id="win" src="audio/win.mp3"></audio>
      </div>


      <section class="container">
          <div class="result_field">
              <div class="result_images">
                  <span class="user_result">
                      <img src="images/rock.png" alt="" />
                  </span>
                  <span class="cpu_result">
                      <img src="images/rock.png" alt="" />
                  </span>
              </div>
              <div class="result">Let's Play !</div>
          </div>

          <div class="option_images">
              <span class="option_image">
                  <img src="images/rock.png" alt="" />
                  <p>Rock</p>
              </span>
              <span class="option_image">
                  <img src="images/paper.png" alt="" />
                  <p>Paper</p>
              </span>
              <span class="option_image">
                  <img src="images/scissors.png" alt="" />
                  <p>Scissors</p>
              </span>
          </div>
      </section>

      <script src="script.js" defer></script>
      <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  </body>
</html>
